<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت‌نام - وبسایت شخصی</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>ثبت‌نام در وبسایت</h1>
    </div>
    
    <div class="card">
        <h2>فرم ثبت‌نام</h2>
        <p>لطفاً اطلاعات خود را برای ثبت‌نام وارد کنید:</p>
        
        <form style="text-align: right; margin-top: 30px;">
            <div style="margin-bottom: 20px;">
                <label for="name" style="display: block; margin-bottom: 8px; color: #333; font-weight: bold;">نام و نام خانوادگی:</label>
                <input type="text" id="name" name="name" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px;">
            </div>
            
            <div style="margin-bottom: 20px;">
                <label for="email" style="display: block; margin-bottom: 8px; color: #333; font-weight: bold;">ایمیل:</label>
                <input type="email" id="email" name="email" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px;">
            </div>
            
            <div style="margin-bottom: 20px;">
                <label for="password" style="display: block; margin-bottom: 8px; color: #333; font-weight: bold;">رمز عبور:</label>
                <input type="password" id="password" name="password" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px;">
            </div>
            
            <div style="margin-bottom: 30px;">
                <label for="confirm-password" style="display: block; margin-bottom: 8px; color: #333; font-weight: bold;">تکرار رمز عبور:</label>
                <input type="password" id="confirm-password" name="confirm-password" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px;">
            </div>
            
            <div style="text-align: center;">
                <button type="submit" class="btn">ثبت‌نام</button>
            </div>
        </form>
        
        <div class="back-btn">
            <a href="index.html" class="btn">بازگشت به صفحه اصلی</a>
        </div>
    </div>
</body>
</html>
